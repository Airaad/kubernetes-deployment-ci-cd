apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  
spec:
  rules:
  - host: my-test-app.com  
    http:
      paths:
      - path: /my-app
        pathType: Prefix
        backend:
          service:
            name: my-app-service
            port:
              number: 3000
      - path: /my-nginx
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80